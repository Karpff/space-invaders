<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space Invaders</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <canvas id="cnv"></canvas>
    <img src="images/inv1.png" id="inv1">
    <img src="images/inv2.png" id="inv2">
    <img src="images/inv3.png" id="inv3">
    <img src="images/inv4.png" id="inv4">
    <img src="images/ship.png" id="ship">
    <img src="images/explosion.png" id="explosion">

    <audio id="boom"><source src="sounds/boom.mp3"></audio>
    <audio id="death"><source src="sounds/death.mp3"></audio>
    <audio id="win"><source src="sounds/win.mp3"></audio>
    <audio id="power"><source src="sounds/power.mp3"></audio>
    <audio id="move1"><source src="sounds/move1.mp3"></audio>
    <audio id="move2"><source src="sounds/move2.mp3"></audio>
    <audio id="ufo"><source src="sounds/ufo.mp3"></audio>

    <script type="text/javascript" src="script.js"></script>

</html>
